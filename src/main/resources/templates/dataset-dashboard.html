<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

    <head>
        <title>Download Data Sets</title>
    </head>
    <body>
        <div layout:fragment="content">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Download Data Sets</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="fragments :: globalNotification"></div>
                </div>              
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <a th:each="dataset : ${datasets}" th:href="@{'/dataset/download/' + ${dataset}}" th:with="dataSetName=#{'data.set.name.'+${dataset}}" class="btn btn-warning form-control top-buffer"><i class="fa fa-download pull-left"></i> <span th:text="${dataSetName}" >Download Dataset</span></a>
                </div>					
            </div>

			<div class="row top-buffer">
                <div class="col-lg-4">
                    <a th:href="@{'/dataset/download/all'}" class="btn btn-primary form-control"><i class="fa fa-download pull-left"></i> Download All</a>
                </div>
			</div>

        </div>
    </body>
</html>
