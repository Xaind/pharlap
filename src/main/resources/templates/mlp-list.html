<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

    <head>
        <title>List Multilayer Perceptrons</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-lg-12 top-buffer">
                    <div th:replace="fragments :: globalNotification"></div>
                </div>              
            </div>
            <div class="row top-buffer">                
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading not-so-huge">List Multilayer Perceptrons</div>
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="mlp-table">
                                    <thead>
                                        <tr><td>Test name</td><td>Neuron Count</td><td>Learning Status</td><td>Last Iteration</td><td></td></tr>
                                    </thead>
                                    <tbody>
                                        <tr class="info" th:each="status : ${statuses}">
                                            <td th:text="${status.networkName}"></td><td th:text="${status.hiddenLayerNeuronCount}"></td><td th:text="${status.learningStatus}"></td><td th:text="${status.currentIteration}"></td><td><a th:href="@{'/mlp/'+ ${status.runnerId} + '/view'}">View</a> | <a th:href="@{'/mlp/'+ ${status.runnerId} + '/stop'}">Stop</a> | <a th:href="@{'/mlp/'+ ${status.runnerId} + '/pause'}">Pause</a> | <a th:href="@{'/mlp/'+ ${status.runnerId} + '/resume'}">Resume</a> | <a th:href="@{'/mlp/'+ ${status.runnerId} + '/remove'}">Remove</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>            
            <div class="row">
                <div class="col-lg-4">
                    <a th:href="@{'/mlp/create'}" class="btn btn-primary form-control"><i class="fa fa-plus-square pull-left"></i>Create new MultiLayer Perceptron</a>
                </div>
            </div>            
        </div>
        <div layout:fragment="custom-js">
            <script th:inline="javascript">

				$(document).ready(function () {
					$('#mlp-table').DataTable({
						responsive: true,
						stateSave: true,
						"lengthMenu": [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]]
					});
				});

            </script>

        </div>
    </body>
</html>
