<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

    <head>
        <title>Sigma example</title>
        <style type="text/css">
            #container {
                max-width: 600px;
                height: 400px;
                margin: auto;
            }
        </style>
        <script src="../static/js/sigma/sigma.min.js" th:src="@{'/js/sigma/sigma.min.js'}"></script>
        <script src="../static/js/sigma/plugins/sigma.parsers.json.min.js" th:src="@{'/js/sigma/plugins/sigma.parsers.json.min.js'}"></script>  

        <script>

            sigma.parsers.json('/sigma/example/3', {
                container: 'container',
                settings: {
                    defaultNodeColor: '#ec5148'
                }
            });
        </script>
    </head>

    <body>
        <div layout:fragment="content">
            <div id="container"></div>
        </div>
    </body>
</html>
